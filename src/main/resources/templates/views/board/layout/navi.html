<html xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<th:block th:fragment="naviFragment">
  <script th:inline="javascript">
    function logout() {
      if (confirm("로그아웃 하시겠습니다 ")) {

        var frmOut = document.createElement('form'); // 폼객체 생성
        frmOut.setAttribute('method', 'post'); //get,post 가능
        frmOut.setAttribute('action', "/member/logout"); //보내는 url
        document.body.appendChild(frmOut);
        frmOut.submit();

      } else {
        alert("취소");
      }
    }
  </script>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">WebSiteName</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="/main">Home</a></li>
        <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Page 1 <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="/member/join">Page 1-1</a></li>
            <li><a href="/board/list">Page 1-2</a></li>
            <li><a href="/restbo/restfront">Page 1-3</a></li>
          </ul>
        </li>
        <li><a href="#">Page 2</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li >
          <a onclick="logout()" th:if="${not #strings.isEmpty(session.loginMember)}" th:text="Logout"><span class="glyphicon glyphicon-log-in"></span> </a>
          <a onclick="logout()" th:unless="${not #strings.isEmpty(session.loginMember)}" th:text="login"><span class="glyphicon glyphicon-log-in"></span> </a>
        </li>
      </ul>
    </div>
  </nav>
</th:block>
